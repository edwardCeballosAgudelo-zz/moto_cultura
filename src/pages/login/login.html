<ion-content padding>
  <div class="img-login">
      <img src='http://ionicmaterial.com/demo/docs/img/ionic.png' />
  </div>
  <ion-list>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password" required></ion-input>
    </ion-item>
    <button ion-button block color="primary" (click)="login()">Iniciar Sesión</button>
  </ion-list>
</ion-content>
